<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [2,5,31,20,-14,25,-30,88]
  let cuoi = arr.length-1
  function daonguoc(){
   for (let dau=0;dau<cuoi;dau++){
     let a = arr[dau]
     arr[dau]  = arr[cuoi]
     arr[cuoi] = a
     cuoi--
   }document.write(arr)
  }
  daonguoc(arr)

</script>
</body>
