<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(num){
        let tich=1;
        for ( let i=1;i<=num;i++){
            tich*=i

        }
        return tich
    }
    let num = +prompt("Nhập vào số bất kỳ")
    let a= giaithua(num)
    document.write(a)
</script>
</body>
</html>
