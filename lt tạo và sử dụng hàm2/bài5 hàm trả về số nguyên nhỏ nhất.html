<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function sonhonhat(a,b,c){
      if (a<b&&a<c){
          alert("số nhỏ nhất là: "+a)
      }else if (b<a&&b<c){
          alert("số nhỏ nhất là: "+b)
      }else if (c<a&&c<b){
          alert("số nhỏ nhất là: "+c)
      }
  }
  let a = +prompt("Nhập vào số a")
  let b = +prompt("Nhập vào số b")
  let c = +prompt("Nhập vào số c")
  sonhonhat(a,b,c)
</script>
</body>
</html>
