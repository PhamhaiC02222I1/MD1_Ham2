<script>
    function dtich(r){
        let dientich = 3.14*r*r
        return dientich
    }
    function cvi(r){
        let chuvi = 2*r*3.14
        return chuvi
    }
    dtich(2)
    alert(dtich(2))
    cvi(3)
    alert(cvi(3))
</script>
