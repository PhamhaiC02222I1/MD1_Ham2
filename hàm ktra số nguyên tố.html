<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(n){
        let pri=1;
        if ( n<2){
           return  pri=0;
        }
        for ( let i=2;i<n;i++){
           if (n%i==0){
                pri=0;
               break
           }
        }
        return pri;
    }
    let n =+prompt("Nhập số nguyên tố nhỏ hơn 10000");
    let check =0;
    let result="";
    for (let i=0;i<n;i++){
        check=isPrime(i);
        if (check==1){
            result += i+ " ";
        }
    }document.write(result);
</script>
</body>
</html>
